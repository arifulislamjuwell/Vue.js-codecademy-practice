<!DOCTYPE html>
<html>
<head>
<style>
.table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

.td, .th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
.background{
    background-color: rgb(255, 60, 0);
}
tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="klsstylbind">
<h2>HTML Table</h2>

<table :class="cssObj" :style="{backgroundColor: color}">
  <tr :style="styleObject">
    <th >Company</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>

  </tr>
  <tr>
    <td>Ernst Handel</td>

  </tr>
</table>
</div>
</body>
<script src="Class_and_Style_Bindings.js"></script>
</html>
