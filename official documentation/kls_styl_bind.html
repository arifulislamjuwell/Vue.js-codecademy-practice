<!DOCTYPE html>
<html>

<head>
  <style>
    .table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    .td,
    .th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    .background {
      background-color: rgb(255, 60, 0);
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="klsstylbind">
    <h2>HTML Table</h2>

    <table :class="cssObj" :style="{backgroundColor: color}">
      <tr :style="styleObject">
        <th>Company</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>

      </tr>
      <tr>
        <td>Ernst Handel</td>
      </tr>
    </table>
  </div>

<div id="condition">


  <h1 v-if= "win === true">
      You won the match
  </h1>
  <h1 v-else-if="win === false">
    won big distance
  </h1>
  <h1 v-else>
    you lose
  </h1>
  <template v-if="loginType === 'username'">
    <label>Username</label>
    <input placeholder="Enter your username" key="name">
  </template>
  <template v-else>
    <label>Email</label>
    <input placeholder="Enter your email address" key="mail">
  </template>
  <button @click="changeType">click to choose login type</button>
  <template >
    <h1>Title</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </template>
</div>

<div id="v_for">
  <form @submit.prevent="addTodo">
    Add a addTodo
    <input v-model="newTodoText" >
    <button>Add</button>

   
  </form>
  <todo @remove="remove(index)" v-for="(todo, index) in todos" :title="todo.title" :key="todo.id"></todo>
</div>


</body>
<script src="Class_and_Style_Bindings.js"></script>
<script src="v-for-with-component.js"></script>



</html>
